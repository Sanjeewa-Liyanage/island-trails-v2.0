<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Island Trails - Login</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://images.pexels.com/photos/11452401/pexels-photo-11452401.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.35);
      z-index: 0;
      pointer-events: none;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px) saturate(180%);
      -webkit-backdrop-filter: blur(10px) saturate(180%);
      border-radius: 18px;
      border: 1.5px solid rgba(255, 255, 255, 0.25);
      padding: 54px 38px 44px 38px;
      width: 380px;
      min-height: 480px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
      box-sizing: border-box;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
      letter-spacing: 1px;
      font-weight: 700;
      text-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .login-container label {
      display: block;
      margin-bottom: 6px;
      color: #fff;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    .login-container input[type="email"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 14px 18px;
      margin-bottom: 28px;
      border: 1px solid #cbd5e1;
      border-radius: 8px;
      font-size: 16px;
      background: rgba(255,255,255,0.7);
      color: #fff;
      transition: border 0.2s, background 0.2s, color 0.2s;
      box-sizing: border-box;
    }
    .login-container input:focus {
      border: 1.5px solid #3182ce;
      outline: none;
      background: #fff;
      color: #222;
    }
    .login-container button {
      width: 100%;
      padding: 11px 0;
      background: linear-gradient(90deg, #3182ce 60%, #63b3ed 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(49,130,206,0.08);
      transition: background 0.2s;
    }
    .login-container button:hover {
      background: linear-gradient(90deg, #2563eb 60%, #4299e1 100%);
    }
    
    .home-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1.5px solid rgba(255, 255, 255, 0.3);
      border-radius: 25px;
      color: #fff;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
      box-shadow: 0 4px 16px rgba(255, 255, 255, 0.1);
      z-index: 1000;
    }
    
    .home-btn:hover {
      background: rgba(255, 255, 255, 0.25);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.2);
    }
    
    .home-btn i:last-child {
      margin-left: 2px;
    }
    
    .message {
      margin-top: 16px;
      text-align: center;
      font-size: 15px;
      padding: 8px 0;
      border-radius: 4px;
      color: #fff;
    }
    .message.success {
      color: #d4edda;
      background: rgba(21, 87, 36, 0.7);
      border: 1px solid #c3e6cb;
    }
    .message.error {
      color: #f8d7da;
      background: rgba(114, 28, 36, 0.7);
      border: 1px solid #f5c6cb;
    }
    
    /* Signup link styles */
    .signup-link {
      color: #63b3ed !important;
      text-decoration: none;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    
    .signup-link:hover {
      color: #4299e1 !important;
      text-shadow: 0 0 8px rgba(99, 179, 237, 0.4);
    }
    
    @media (max-width: 500px) {
      .login-container {
        width: 95vw;
        padding: 18px 6vw 18px 6vw;
      }
    }
  </style>
</head>
<body>
  <div class="bg-overlay"></div>
  
  <!-- Top-right home button -->
  <a href="home.html" class="home-btn">
    <i class="fas fa-home"></i>
    Home
    <i class="fas fa-arrow-right"></i>
  </a>
  
  <div class="login-container">
    <h2>Login to Island Trails</h2>
    <form id="loginForm" autocomplete="off">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="you@email.com">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Password">

      <button type="submit">Login</button>
    </form>
    
    <div id="message" class="message" style="display:none;"></div>
    
    <!-- Sign up link -->
    <div style="text-align: center; margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255, 255, 255, 0.2);">
      <p style="color: rgba(255, 255, 255, 0.8); margin: 0 0 10px 0; font-size: 14px;">Don't have an account?</p>
      <a href="signup.html" class="signup-link">
        Create Account <i class="fas fa-arrow-right" style="margin-left: 5px;"></i>
      </a>
    </div>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      var email = document.getElementById('email').value.trim();
      var password = document.getElementById('password').value;
      var messageDiv = document.getElementById('message');
      messageDiv.style.display = 'none';
      messageDiv.className = 'message';

      if (!email || !password) {
        messageDiv.textContent = 'Please fill in all fields.';
        messageDiv.classList.add('error');
        messageDiv.style.display = 'block';
        return;
      }

      try {
        const response = await fetch('http://localhost:8000/island-trails/auth/user/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });
        const data = await response.json();
        if (data.status === 'success') {
          messageDiv.textContent = data.message || 'Login successful.';
          messageDiv.classList.add('success');
          // Store token in localStorage
          if (data.token) {
            localStorage.setItem('island_trails_token', data.token);
          }
          // Store user info if available
          if (data.user) {
            localStorage.setItem('user_name', data.user.name || data.user.username || 'User');
            localStorage.setItem('user_role', data.user.role || 'customer');
          }
          // Check user role and redirect accordingly
          if (data.user && (data.user.role === 'admin' || data.user.role === 'Admin')) {
            setTimeout(function() {
              window.location.href = 'admin.html';
            }, 800);
          } else {
            // Redirect customer to customer dashboard
            setTimeout(function() {
              window.location.href = 'customer.html';
            }, 800);
          }
        } else {
          messageDiv.textContent = data.message || 'Login failed.';
          messageDiv.classList.add('error');
        }
      } catch (err) {
        messageDiv.textContent = 'Network or server error. Please try again.';
        messageDiv.classList.add('error');
      }
      messageDiv.style.display = 'block';
    });
  </script>
</body>
</html>
