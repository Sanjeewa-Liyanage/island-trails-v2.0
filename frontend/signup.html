<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Island Trails - Sign Up</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://cdn.pixabay.com/photo/2018/08/21/17/56/ella-3621804_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .bg-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.35);
      z-index: 0;
      pointer-events: none;
    }
    .signup-container {
      background: rgba(255, 255, 255, 0.18);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px) saturate(180%);
      -webkit-backdrop-filter: blur(10px) saturate(180%);
      border-radius: 18px;
      border: 1.5px solid rgba(255, 255, 255, 0.25);
      padding: 36px 30px 28px 30px;
      width: 360px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    .signup-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #fff;
      letter-spacing: 1px;
      font-weight: 700;
      text-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .signup-container label {
      display: block;
      margin-bottom: 6px;
      color: #fff;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    .signup-container input[type="text"],
    .signup-container input[type="email"],
    .signup-container input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1px solid #cbd5e1;
      border-radius: 6px;
      font-size: 15px;
      background: rgba(255,255,255,0.7);
      color: #fff;
      transition: border 0.2s, background 0.2s, color 0.2s;
    }
    .signup-container input:focus {
      border: 1.5px solid #3182ce;
      outline: none;
      background: #fff;
      color: #222;
    }
    .signup-container button {
      width: 100%;
      padding: 11px 0;
      background: linear-gradient(90deg, #3182ce 60%, #63b3ed 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(49,130,206,0.08);
      transition: background 0.2s;
    }
    .signup-container button:hover {
      background: linear-gradient(90deg, #2563eb 60%, #4299e1 100%);
    }
    .message {
      margin-top: 16px;
      text-align: center;
      font-size: 15px;
      padding: 8px 0;
      border-radius: 4px;
      color: #fff;
    }
    .message.success {
      color: #d4edda;
      background: rgba(21, 87, 36, 0.7);
      border: 1px solid #c3e6cb;
    }
    .message.error {
      color: #f8d7da;
      background: rgba(114, 28, 36, 0.7);
      border: 1px solid #f5c6cb;
    }
    @media (max-width: 500px) {
      .signup-container {
        width: 95vw;
        padding: 18px 6vw 18px 6vw;
      }
    }
  </style>
</head>
<body>
  <div class="bg-overlay"></div>
  <div class="signup-container">
    <h2>Sign Up for Island Trails</h2>
    <form id="signupForm" autocomplete="off">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required placeholder="Your name">

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required placeholder="you@email.com">

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Password">

      <button type="submit">Create Account</button>
    </form>
    <div id="message" class="message" style="display:none;"></div>
  </div>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      var name = document.getElementById('name').value.trim();
      var email = document.getElementById('email').value.trim();
      var password = document.getElementById('password').value;

      var messageDiv = document.getElementById('message');
      messageDiv.style.display = 'none';
      messageDiv.className = 'message';

      // Basic validation
      if (!name || !email || !password) {
        messageDiv.textContent = 'Please fill in all fields.';
        messageDiv.classList.add('error');
        messageDiv.style.display = 'block';
        return;
      }

      try {
        const response = await fetch('http://localhost:8000/island-trails/auth/user/signUp', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, password })
        });

        const data = await response.json();

        if (data.status === 'success') {
          messageDiv.textContent = data.message || 'User created successfully.';
          messageDiv.classList.add('success');
        } else {
          messageDiv.textContent = data.message || 'Failed to create user.';
          messageDiv.classList.add('error');
        }
      } catch (err) {
        messageDiv.textContent = 'Network or server error. Please try again.';
        messageDiv.classList.add('error');
      }
      messageDiv.style.display = 'block';
    });
  </script>
</body>
</html>
